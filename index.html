<!DOCTYPE html>
<html>
<head>
	<title> HTML Inputs </title>

	<meta name = "keywords" content = "Walter Low", "HTML", "Inputs">
	<meta name = "description" content = "This is a list of different input types for HTML.">
	<meta name = "author" content = "Walter Low">

	<meta charset = "UTF-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
	<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">

	<link rel = "icon" type = "image/x-icon" href = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFQIhH7GWhsOgvbr3JqfaEVOCjEuuxuv_ZSQ&usqp=CAU"> 

	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src = "https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

	<link rel = "stylesheet" href = "styling.css">

</head>

<body>
	<h1 style = "text-align: center;"> HTML Input Libraries </h1>
	<form action = "https://github.com/walterlow52">
		<h3 id = "profile"> Profile Info </h3>
		<label for = "fname"> Enter Your Full Name </label> <br>
		<input type = "text" id = "fname" name = "fname"> <br>
		<label for = "user"> Enter your Username </label> <br>
		<input type = "text" id = "user" name = "user"> <br>
		<label for = "pwd"> Enter your Password </label> <br>
		<input type = "password" id = "pwd" name = "pwd"> <br>
		<label for = "email"> Enter your Email </label> <br>
		<input type = "email" id = "email" name = "email"> <br>
		<label for = "birth"> Enter your birthday </label> <br>
		<input type = "date" id = "birth" name = "birthday"> <br>
		<label for = "hour"> Enter the time when you were born </label> <br>
		<input type = "time" id = "hour" name = "time_of_birth"> <br>
		<label for = "age"> Enter your Age </label> <br>
		<input type = "number" id = "age" name = "age" min = "0" max = "100"> <br>
		<label for = "phone"> Enter your Tel # </label> <br>
		<input type = "tel" id = "phone" name = "phone" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>
		<hr>

		<input type = "radio" id = "HTML" name = "language" value = "HTML">
		<label for = "HTML"> HTML </label> <br>
		<input type = "radio" id = "CSS" name = "language" value = "CSS">
		<label for = "CSS"> CSS </label> <br>
		<input type = "radio" id = "JS" name = "language" value = "Javascript">
		<label for = "JS"> Javascript </label> <br>
		
		<input type = "checkbox" id = "id1" name = "language1" value = "HTML">
		<label for = "id1"> HTML </label> <br>
		<input type = "checkbox" id = "id2" name = "language2" value = "CSS">
		<label for = "id2"> CSS </label> <br>
		<input type = "checkbox" id = "id3" name = "language3" value = "Javascript">
		<label for = "id3"> Javascript </label> <br>

		<input type = "submit" value = "Submit">
		<input type = "reset">
	</form>

	<div id = "wrapper">

		<h1 id = "alert"> Alert Button </h1>
		<input type = "button" onclick = "alert('Hello!');" value = "Click the alert button">

		<h1 id = "color"> Color Picker </h1> <br>
		<p> Click on the area to select a color </p> <br>
		<input type = "color" value = "red"> <br>
	
		<h1 id = "date"> Calendar Date </h1> <br>
		<input type = "date"> <br>

		<h1 id = "time"> Time Travel </h1> <br>
		<label for = "timer"> Select a time </h1> <br>
		<input type = "time" id = "timer" name = "timer">

		<h1 id = "slider"> Volume Slider </h1> <br>
		<input type = "range" min = "0" max = "100" value = "50"> <br>

		<h1 id = "search"> Search Bar </h1> <br>
		<label for = "google"> Search on Google: </label> <br>
		<input type = "search" id = "google" name = "google">

		<h1 id = "url"> URL Resourcer </h1> <br>
		<label for = "website"> Type a URL below </label> <br>
		<input type = "url" id = "website" name = "website">

		<h1 id = "progress"> Progress Bar </h1> <br> 
		<progress id = "bar" max = "100" value = "50"> 50% </progress> <br>

		<h1 id = "dropdown"> Dropdown List </h1> <br>
		<input list = "list" placeholder = "Select your option">
		<datalist id = "list">	
			<option value = "HTML">
			<option value = "CSS">
			<option value = "Javascript">
		</datalist> <br>
		
		<h1 id = "video"> Video Player (NYI) </h1> <br>
		<video width = "600" height = "500" controls poster = "https://upload.wikimedia.org/wikipedia/en/d/db/Apex_legends_cover.jpg">
			<source src = "C:/HTML Inputs/toxic fail.mp4"> <br>
		</video>

		<h1 id = "audio"> Audio Player (NYI) </h1> <br>
		<audio src = "C:/HTML Inputs/Twice-Scorpion.mp3" controls> </audio>
			
		<h1 id = "img"> Image Tag </h1> <br>
		<picture> 
			<source media = "(min-width: 400px)" srcset = "https://images2.alphacoders.com/516/516664.jpg">
			<source media = "(min-width: 600px)" srcset = "https://rare-gallery.com/mocahbig/1375166-luffy-gear-5-sun-god-nika-one-piece-4k-pc-wallpaper.jpg">
			<img src = "https://www.gifcen.com/wp-content/uploads/2022/06/one-piece-gif-4.gif"> </img>
		</picture>
		<p> Resize the browser window to see the effect </p> <br>
	
		<p> Enter your own personal image below: </p> <br>
		<label for = "myImage"> Select an image </label> <br>
		<input type = "image" id = "myImage" name = "myImage">

		<h1 id = "file"> File Checker </h1> <br>
		<label for = "myFile"> Select a file </label> <br>
		<input type = "file" id = "myFile" name = "myFile">
	
	</div>
</body>
</html>
